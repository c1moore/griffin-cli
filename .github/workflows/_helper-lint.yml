name: ZZ-Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install Dependencies
        run:
          npm ci

      - name: Run Linter
        run:
          npm run lint
